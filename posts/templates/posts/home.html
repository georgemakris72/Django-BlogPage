  <body>
    <nav class="navbar navbar-inverse">
      <div class="container">

          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#my-navbar">
        <span class="icon-bar"></span>

          <a class="navbar-brand" href="{% url 'home' %}">

      <ul class="nav navbar-nav">

<div class="container">
<h1 class="text-center">Welcome To George's Blog!</h1>
{% load static %}
<!-- Had to reload server for this static image to work -->
<img src="{% static 'posts/thinking.jpg' %}" class="img-responsive center-block" style='max-height:400px'/>
<h2>Latest posts</h2>
<hr>
{%  for post in posts.all %}
<div style='border-bottom:1px solid lightgrey; margin-bottom:50px;'><a href= "{% url 'post_details' post.id %}"><div><h3>{{ post.title }}</h3></a></div>
  <!-- {{ post.pub_date_pretty}}<br> Use this to use our function in models that gets rid of time. I prefer it with time though so I am using below. -->
  <!-- Update:I changed pretty method so that it would display time with seconds so now using that method now. -->
  <div>{{ post.pub_date_pretty}}</div>
  <div><img src="{{ post.image.url }}" class="img-responsive center-block" style='max-height:150px'/><br><br></div>
  <div>{{ post.summary }}<br><br></div>
</div>
{% endfor %}
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

  </body>
